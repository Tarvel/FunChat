<h3>Recent Activity</h3>
         <hr>      
          {% for message in room_messages  %}
         <div>
            <small><a href="{% url 'user-profile' user.username %}">@{{ user.username }}</a> {{ message.created|timesince }} ago</small> <br>
            <small>replied to post "{{ message.room }}"</small>
            <p> {{message}}... </p>

            {% if message.user.id == request.user.id %}
                <a href="{% url 'delete-message' message.id %}">Delete</a>                   
            {% endif %} 
            <hr>
         </div>
         
         {% endfor %}
